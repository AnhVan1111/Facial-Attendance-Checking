<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Names and Ages</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;            
        }
    </style>
</head>
<body>
    <h1>Table of Names and Ages</h1>
    <table >
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
