{% extends 'base.html' %}

{% block head %} 
    
{% endblock %}
    
{% block body %} 
    <div class="list_main">
        <div class="right_hand_side">
            <div class="container_rhs"> 
                <div class="subject-time">
                    <p>Time: 20/11/2024</p>
                </div>
                <div class="subject-title">
                    <p>Signal and System</p>
                    <p>Dr.Tran Hoang Tung</p>    
                </div>
                <div>
                    <button class="btn">import</button>
                </div>
                
            </div>

            <div class="table_list">
                <table>   
                    <thead>
                        <tr>
                            <td> Student Name</td>
                            <td> Student Id</td>
                            <td> State</td>
                        </tr>
                    </thead>
                    {% for student in students %}
                    <tr>
                        <td>{{student.name}}</td>
                        <td>{{student.id}}</td>
                        <td>
                            <form action=""method ="get">
                                <label for="states"></label>
                                <select name="states" id="states" >
                                    <option class="state-1" value="1">Present</option>
                                    <option class="state-2" value="2">Late</option>
                                    <option class=" state-3" value="3">Absent</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
