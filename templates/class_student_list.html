{% extends 'base.html' %}

{% block head %} 

{% endblock %}

{% block body %} 
    <div class="list_container">
        <div class="toolbar">
            <button class="list_button add-btn"><a href="/{{classes.id}}/student_list/add_student">Add Student</a></button>
            <input type="text" class="search-input" placeholder="Search">
        </div>
        <div class="list_title">
            <h2>{{classes.class_name}} </h2>
        </div>
        <table>   
            <thead>
                <tr>
                    <th> Student Name</th>
                    <th> Student ID</th>
                    <th> Date of birth</th>
                    <th></th>
                </tr>
            </thead>
            {% for student in students %}
            <tr>
                <td>{{student.student_name}}</td>
                <td>{{student.student_id}}</td>
                <td>{{student.date_of_birth}}</td>
                <td>
                    <a href="/{{classes.id}}/student_list/{{student.id}}/edit"><button class="list_button edit-btn">Edit</button></a>
                    <a href="/{{classes.id}}/student_list/delete/{{student.id}}"><button class="list_button delete-btn">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
{% endblock %}
